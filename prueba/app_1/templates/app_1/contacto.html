{% extends "base.html"%}

{% load static %}

{% block titulo %} Prueba de Salida - Contacto {% endblock %}

{% block content %}

<!-- Inicio Contacto header -->
<div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1 text-success">Contactanos</h1>
        <hr>
        <p>
            Proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            Lorem ipsum dolor sit amet.
        </p>
    </div>
</div>
<!-- Fin Contacto header -->

<!-- Inicio formulario Contacto -->
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <iframe class="mt-3"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.1864231175964!2d-70.673789!3d-33.444449299999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c4540b3ba35f%3A0x3e9c2f17d517dda4!2sLibertad%20101%2C%208350560%20Santiago%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1686851733252!5m2!1ses-419!2scl"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form class="col-md-6 m-auto mt-5" method="post" role="form">
            {% csrf_token %}
            {{ formulario.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-success px-3">Enviar</button>
            </div>
        </form>
    </div>
</div>

<!-- Fin formulario Contacto -->

{% endblock %}
